<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quill ToggleFullscreenButton Demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet" />
  <script src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.min.js"></script>
  <style>
    h1 { padding: 0 5%; text-align: center; }
    .wrapper { width: 640px; max-width: 90%; margin: 0 auto; }
  </style>
</head>
<body>
<h1>Quill ToggleFullscreenButton Demo</h1>
<div class="wrapper">
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    Quill.register('modules/toggleFullscreen', window.QuillToggleFullscreenButton);

    var quill = new Quill("#editor", {
      theme: "snow",
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code'],
          [{ 'align': [] }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'color': [] }, { 'background': [] }],
          ['clean']
        ],
        toggleFullscreen: {
          buttonTitle: 'Toggle Fullscreen'
        }
      }
    });
  });
</script>
</body>
</html>
